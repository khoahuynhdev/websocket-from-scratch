<! DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Socket Client | khoahuynhdev</title>
  </head>
  <body>
    <output id="messages"></output>
    <script>
      const messages = document.getElementById("messages");
      const socket = new WebSocket('ws://localhost:1337');
      socket.onopen = (event) => console.log('WebSocket connected!')
      socket.onmessage = (msg) => console.log('I got a message!', msg)
      socket.onerror = (err) => console.error(`WebSocket error`, err)
      socket.onclose = (event) => console.log('Disconnected from WebSocket server')
    </script>
  </body>
</html>
